name: CD

on:
  push:
    tags:
      - "v*"

jobs:
  release-build:
    runs-on: windows-latest
    environment: release
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore LineMessageApiSDK.sln

      - name: Build Release
        run: dotnet build LineMessageApiSDK.sln -c Release --no-restore

      - name: Pack NuGet
        run: dotnet pack src/LineMessageApiSDK/LineMessageApiSDK.csproj -c Release -o artifacts --no-build --include-symbols --include-source

      - name: Publish NuGet
        run: |
          Get-ChildItem artifacts -Filter *.nupkg | ForEach-Object {
            dotnet nuget push $_.FullName --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
          }

      - name: Publish NuGet Symbols
        run: |
          Get-ChildItem artifacts -Filter *.snupkg | ForEach-Object {
            dotnet nuget push $_.FullName --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
          }

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LineMessageApiSDK-Release
          path: |
            src/LineMessageApiSDK/bin/Release/**
            artifacts/*.nupkg
            artifacts/*.snupkg
