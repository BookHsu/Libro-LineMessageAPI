name: CD

on:
  push:
    tags:
      - "v*"

jobs:
  release-build:
    runs-on: windows-latest
    environment: release
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Libro.LineMessageApi.sln

      - name: Build Release
        run: dotnet build Libro.LineMessageApi.sln -c Release --no-restore

      - name: Pack NuGet
        run: dotnet pack src/Libro.LineMessageAPI/Libro.LineMessageAPI.csproj -c Release -o artifacts --no-build --include-symbols --include-source

      - name: Pack NuGet Extensions
        run: dotnet pack src/Libro.LineMessageAPI.Extensions/Libro.LineMessageAPI.Extensions.csproj -c Release -o artifacts --no-build --include-symbols --include-source
      - name: Publish NuGet
        run: |
          Get-ChildItem artifacts -Filter *.nupkg | ForEach-Object {
            dotnet nuget push $_.FullName --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
          }

      - name: Publish NuGet Symbols
        run: |
          Get-ChildItem artifacts -Filter *.snupkg | ForEach-Object {
            dotnet nuget push $_.FullName --api-key "${{ secrets.NUGET_API_KEY }}" --source "https://api.nuget.org/v3/index.json" --skip-duplicate
          }

      - name: Add GitHub Packages Source
        run: dotnet nuget add source --username BookHsu --password "${{ secrets.GITHUB_TOKEN }}" --store-password-in-clear-text --name github "https://nuget.pkg.github.com/BookHsu/index.json"

      - name: Publish GitHub Packages
        run: |
          Get-ChildItem artifacts -Filter *.nupkg | ForEach-Object {
            dotnet nuget push $_.FullName --source "github" --api-key "${{ secrets.GITHUB_TOKEN }}" --skip-duplicate
          }

      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: Libro.LineMessageAPI-Release
          path: |
            src/Libro.LineMessageAPI/bin/Release/**
            src/Libro.LineMessageAPI.Extensions/bin/Release/**
            artifacts/*.nupkg
            artifacts/*.snupkg




