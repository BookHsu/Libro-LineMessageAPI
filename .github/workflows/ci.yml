name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore LineMessageApiSDK.sln

      - name: Build
        run: dotnet build LineMessageApiSDK.sln -c Release --no-restore

      - name: Test
        run: dotnet test tests/LineMessageApiSDK.Tests/LineMessageApiSDK.Tests.csproj -c Release --no-build
