name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # 需要同時支援 net8/net9/net10 測試
          dotnet-version: |
            10.0.x
            9.0.x
            8.0.x

      - name: Restore
        run: dotnet restore Libro.LineMessageApi.sln

      - name: Build
        run: dotnet build Libro.LineMessageApi.sln -c Release --no-restore

      - name: Test
        run: dotnet test tests/Libro.LineMessageAPI.Tests/Libro.LineMessageAPI.Tests.csproj -c Release --no-build -f net8.0

      - name: Test (net9.0)
        run: dotnet test tests/Libro.LineMessageAPI.Tests/Libro.LineMessageAPI.Tests.csproj -c Release --no-build -f net9.0

      - name: Test (net10.0)
        run: dotnet test tests/Libro.LineMessageAPI.Tests/Libro.LineMessageAPI.Tests.csproj -c Release --no-build -f net10.0

      - name: Test Example API
        run: dotnet test tests/Libro.LineMessageAPI.ExampleApi.Tests/Libro.LineMessageAPI.ExampleApi.Tests.csproj -c Release --no-build


