name: CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  build-test:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "6.0.x"

      - name: Setup NuGet
        uses: nuget/setup-nuget@v1

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1.1

      - name: Restore packages
        run: nuget restore LineMessageApiSDK.sln

      - name: Build
        run: msbuild LineMessageApiSDK.sln /p:Configuration=Release

      - name: Test
        run: dotnet test tests/LineMessageApiSDK.Tests/LineMessageApiSDK.Tests.csproj --configuration Release
